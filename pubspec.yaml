name: manga_reader
description: 本地漫画阅读器

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF 渲染
  pdfx: ^2.6.0
  
  # 文件选择
  file_picker: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # 权限管理
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
